<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../asset/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="shortcut icon" href="../image/arian lock logo.png" type="image/x-icon">
    <title>ثبت نام | ArianLock</title>
</head>
<body class="bg-black">
    <main class="w-[100%] h-[85svh] flex justify-center items-center">
        
        <form action="" method="post" class="w-80 h-130 bg-[#171818] rounded-2xl border-1 border-[#FFFF00]">
            <section class="w-[100%] h-30 flex justify-center items-center">
                <img src="../image/arian lock logo.png" alt="" class="h-[90%] w-auto">
            </section>
            <section class="w-[100%] h-19 flex-col flex justify-center items-center ">
                <label for="" class="text-[1.3rem] text-white font-bold ">نام و نام خانوادگی</label>
                <input type="text" name="full-name" id="" class="outline-none w-[80%] h-10 bg-white border-[#FFFF00] border-1 rounded-lg text-center font-bold " placeholder="نام نام خانوادگی">
            </section>
            <section class="w-[100%] h-19 flex-col flex justify-center items-center ">
                <label for="" class="text-[1.3rem] text-white font-bold">شماره موبایل</label>
                <input type="number" name="mobile" id="" class="outline-none w-[80%] h-10 bg-white border-[#FFFF00] border-1 rounded-lg text-center" placeholder="09*********">
            </section>
            <section class="w-[100%] h-19 flex-col flex justify-center items-center ">
                <label for="" class="text-[1.3rem] text-white font-bold ">گذرواژه</label>
                <input type="password" name="pass" id="" class="outline-none w-[80%] h-10 bg-white border-[#FFFF00] border-1 rounded-lg text-center font-bold " placeholder="********">
            </section>
            <section class="w-[100%] h-27 flex-col flex justify-center items-center ">
                <label for="" class="text-[1.3rem] text-white font-bold">تکرار گذرواژه</label>
                <input type="password" name="rePass" id="" class="outline-none w-[80%] h-10 bg-white border-[#FFFF00] border-1 rounded-lg text-center" placeholder="********">
                <span class="dir-cont mt-2 flex justify-center items-center gap-2"><input type="checkbox" name="getRulse" id="" class="w-5 h-5 border-1 border-[#FFFF00]"><span class="text-white font-bold text-[0.9rem]">ثبت نام شما به معنی قبول <a href="" class="text-[#FFFF00] underline">مقررات</a> است.</span></span>
            </section>
            <section class="w-[100%] h-16 flex justify-center items-center">
                <button type="submit" class="w-35 h-13 bg-[#FFFF00] text-[1.3rem] text-black font-bold rounded-lg border-3 cursor-pointer border-black hover:bg-black duration-300 hover:text-[#FFFF00] hover:border-[#FFFF00]">ورود</button>
            </section>
            
        </form>
    </main>

    <script src="../script/jquery3.7.1.js"></script>
    <script src="../script/jquery.toast.js"></script>
    <script src="../script/main.js"></script>
</body>
</html>
