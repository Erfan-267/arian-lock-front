<head>

    <link rel="stylesheet" href="../asset/style.css">

    <main class="w-[100%] h-[85svh] flex justify-center items-center">
        
        <form action="" method="post" class="w-80 h-90 bg-[#171818] rounded-2xl border-1 border-[#FFFF00]">

                <p class="text-center text-[1.5rem] text-white font-bold dir-text">کد پیامک شده به شماره <span class="dir-text text-[#FFFF00]">09*********</span>را در زیر وارد کنید</p>
            </section>
            <section class="w-[100%] h-30 flex-col flex justify-center items-center gap-2">
                <label for="" class="text-[2rem] text-white font-bold ">کد تایید</label>

            </section>
            <section class="w-[100%] h-30 flex justify-center items-center">
